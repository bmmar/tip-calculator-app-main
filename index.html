<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="Logo" />
      </header>
      <section class="calculator">
        <p class="bill-text">
          Bill
          <span class="bill-error-msg">Can't be </span>
        </p>
        <div class="bill-amount">
          <span>$</span>
          <!-- <span class="amount" contenteditable>142.35</span> -->
          <input
            type="number"
            name="currency-field"
            id="currency-field"
            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
            value=""
            data-type="currency"
            placeholder="0.00"
          />
        </div>
        <p>Select Tip %</p>
        <div class="percentages">
          <button class="five-pc">5%</button>
          <button class="ten-pc">10%</button>
          <button class="fifteen-pc">15%</button>
          <button class="twenty-five-pc">25%</button>
          <button class="fifty-pc">50%</button>
          <button class="custom-pc">
            Custom
            <input
              type="number"
              name="custom-percent"
              id="custom-percent"
              placeholder="0"
            />
          </button>
        </div>
        <div class="num-people-text">
          Number of People<span class="people-error-msg">Can't be 0</span>
        </div>
        <div class="num-people-input">
          <span>
            <img src="./images/icon-person.svg" alt="PERSON ICON" />
          </span>
          <!-- <span class="num-people">5</span> -->
          <input
            type="text"
            class="num-people"
            name="num-people-field"
            id="num-people-field"
            value=""
            placeholder="0"
          />
        </div>
        <div class="per-person-container">
          <span class="tip-per-person-text">Tip Amount</span>
          <span class="per-person-text">/ person</span>
          <span class="tip-per-person-amount">$0.00</span>
          <span class="total-per-person-text">Total</span>
          <span class="per-person-text">/ person</span>
          <span class="total-per-person-amount">$0.00</span>
          <button class="reset-button">Reset</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Brian Marshall</a>.
      </div>
    </footer>
    <script src="./tip.js"></script>
  </body>
</html>
